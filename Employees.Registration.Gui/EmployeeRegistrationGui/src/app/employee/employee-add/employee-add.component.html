
<div>
  <div class="col-lg-12">
    <div class="col-lg-12"> 
      <div class="col-md-6">
        <div class="form-group"> 
                <label>Employee Name </label>
                <input  class="form-control" [(ngModel)]="employeeModel.name"  placeholder="Employee Name" /> 
            
        </div>
      </div>
 

      <div class="col-md-6">
        <div class="form-group"> 
          <label>Birth Date </label>
          <input type="date" class="form-control " [(ngModel)]="employeeModel.dateOfBirth" placeholder="DOB"
          autocomplete="off" required="" />
            
        </div>
      </div>


      <div class="col-md-6">
        <div class="form-group"> 
          <label>Experience </label>
            <input class="form-control"  maxlength="100" [(ngModel)]="employeeModel.experience" cols="5" type="number"
          placeholder="Experience in Yr's"/>
        </div>
      </div>

      <div class="col-md-6">
        <div class="form-group"> 
          <label>Joining Date </label>
          <input type="date" class="form-control " [(ngModel)]="employeeModel.joiningDate" placeholder="Enter Alt Contact"
          autocomplete="off" required="" />
        </div>
      </div>

      <div class="col-md-6">
        <div class="form-group"> 
          <label>Designation </label>
           <input class="form-control"  maxlength="100" [(ngModel)]="employeeModel.designation" cols="5"
          placeholder="Designation"/>
        </div>
      </div>

      <div class="col-md-6">
        <div class="form-group"> 
          <label>Salary </label>
          <input class="form-control"  maxlength="100" [(ngModel)]="employeeModel.salary" cols="5" type="number"
          placeholder="Salary in Lac's"/>
        </div>
      </div>

      <div class="col-md-6">
        <div class="form-group"> 
          <label>Qualification </label>
          <select class="form-control" [(ngModel)]="employeeModel.qualificationId">
            <option value="0">Select Qualification</option>
            <option *ngFor="let item of qualificationList" value="{{item.id}}">
              {{item.name}}
            </option>
          </select>
        </div>
      </div>
      
      <div class="col-md-6">
        <div class="form-group"> 
          <label>Hobbies </label>  <div    *ngFor="let data of hobbyModelList; let i=index">
            <label>
              <input checked=""   type="checkbox"  [(ngModel)]="data.status"  />
              {{data.name}}
            </label>
          </div>

        </div>
      </div>




    </div>
  </div>

  <div class="col-lg-12">
    <div class="col-lg-12">
    <div class="mt-lg mt-2"> 
        <button class="btn btn-success" (click)="submitData()" type="button">Save</button>
    </div>
  </div>
</div>
</div>
