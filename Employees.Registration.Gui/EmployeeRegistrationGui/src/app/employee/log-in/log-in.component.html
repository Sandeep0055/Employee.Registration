<div>
    <div class="col-lg-12">
      <div class="col-lg-12"> 
        <div class="col-md-6">
          <div class="form-group"> 
                  <label>Email Id </label>
                  <input  class="form-control" [(ngModel)]="userModel.email"  placeholder="Email Id" /> 
              
          </div>
        </div>

        <div class="col-md-6">
            <div class="form-group"> 
                    <label>Password</label>
                    <input  class="form-control" [(ngModel)]="userModel.password"  placeholder="Password" /> 
                
            </div>
          </div>

        </div>

        <button class="btn btn-success" (click)="login()" type="button">Log In</button>
    </div>
</div>
